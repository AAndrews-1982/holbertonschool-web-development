<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="smileschool_logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
            </ul>
        </nav>
    </header>

    <div class="large-image">
        <!-- Your large image here -->
        <div class="image-content">
            <!-- Content inside the large image -->
            <section>
                <img src="image_1.jpg" alt="Section Image 1">
                <h3>Section 1</h3>
                <p>Text for Section 1</p>
            </section>
            <!-- Repeat this structure for other sections -->
        </div>
    </div>

    <section class="image-text-section">
        <img src="left-image.jpg" alt="Left Image">
        <div class="text">
            <h2>Section Title</h2>
            <p>Text for this section</p>
        </div>
    </section>

    <section class="video-section">
        <h2>Video Section Title</h2>
        <div class="video-container">
            <!-- Video 1 -->
            <div class="video">
                <img src="video-thumbnail-1.jpg" alt="Video 1">
                <h3>Video 1 Title</h3>
                <p>Video 1 Description</p>
                <!-- Star rating here -->
            </div>
            <!-- Repeat this structure for other videos -->
        </div>
    </section>

    <section class="image-grid">
        <h2>Image Grid Title</h2>
        <div class="image-row">
            <!-- Image 1 -->
            <div class="image">
                <img src="image-1.jpg" alt="Image 1">
                <h3>Image 1 Title</h3>
                <p>Image 1 Description</p>
            </div>
            <!-- Repeat this structure for other images -->
        </div>
    </section>

    <div class="centered-button">
        <button>Register For Free</button>
    </div>

    <section class="faq-section">
        <h2>F.A.Q.</h2>
        <div class="faq-row">
            <!-- F.A.Q. Item 1 -->
            <div class="faq-item">
                <h3>Question 1</h3>
                <p>Answer 1</p>
            </div>
            <!-- Repeat this structure for other F.A.Q. items -->
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="footer-logo.png" alt="Footer Logo">
        </div>
        <div class="footer-text">
            <p>&copy; 2023 Your Website</p>
        </div>
        <div class="social-media-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
